<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./dist/images/favicon-32x32.png">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="./dist/css/main.min.css">

    <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body class="background-decoration">
    <div class="container">
        <nav class="navigation">
            <a aria-label="Home Page"
               href="#">
                <img src="./dist/images/logo.svg"
                     alt="">
            </a>
            <button aria-label="Menu"
                    aria-controls="primary-nav"
                    aria-expanded="false"
                    class="toggle-btn navigation__toggle-btn">
                <img src="./dist/images/icon-hamburger.svg"
                     alt=""
                     class="toggle-btn__icon-open">
                <img src="./dist/images/icon-close.svg"
                     alt=""
                     class="toggle-btn__icon-close">
            </button>
            <div id="primary-nav"
                 class="navigation__nav">
                <ul class="navigation__nav-links">
                    <li>
                        <a href="#"
                           class="link">Product</a>
                    </li>
                    <li>
                        <a href="#"
                           class="link">Features</a>
                    </li>
                    <li>
                        <a href="#"
                           class="link">Pricing</a>
                    </li>
                </ul>
                <div class="separator-dot"></div>
                <a href="#"
                   class="link link--secondary">Login</a>
            </div>
        </nav>
    </div>

    <main>
        <div class="container">
            <section class="introduction">
                <header class="introduction-header introduction__header">
                    <p class="introduction-header__new-subheading">Monograph Dashboard</p>
                    <h1 class="introduction-header__heading">Powerful insights into your team</h1>
                    <p class="introduction-header__text">Project planning and time tracking<br />for agile teams
                    </p>
                    <p class="cta-container introduction-header__cta"><a href="#"
                           class="button">Schedule a demo</a> to see a live preview</p>
                </header>
                <img src="./dist/images/illustration-devices.svg"
                     alt="Illustration of phone and computer with application mockups."
                     class="introduction__image">
            </section>
        </div>
    </main>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
